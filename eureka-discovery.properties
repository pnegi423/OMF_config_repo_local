spring.datasource.url=jdbc:sqlserver://localhost;databaseName=OMF
spring.datasource.username=sa
spring.datasource.password=User@12345
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
#spring.jpa.hibernate.ddl-auto = create

server.port = 7001
spring.application.name=eureka-discovery

eureka.client.serviceUrl.defaultZone=http://localhost:7001/eureka/

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

eureka.server.maxThreadsForPeerReplication=0

logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000

# logging level
logging.level.org.springframework=ERROR
logging.level.com.mindtree=DEBUG
# output to a file
logging.file=app.log
# temp folder example
#logging.file=${java.io.tmpdir}/app.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
## if no active profile, default is 'default'
##spring.profiles.active=prod
# root level
logging.level.=INFO
